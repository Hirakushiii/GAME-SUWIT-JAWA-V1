<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUWIT JAWA 2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SUWIT ORANG POESINK 2.0</h1>
    <div class="container">
        <div class="komputer-area">
            <img src="GAME SUWIT JAWA 2.0 (DOM)/IMG/orang.png" alt="apa bae dah" class="komputer-input">
        </div>
        <div class="info-area" id="info"></div>
        <div class="human-area">
            <ul class="parrent-human">
                <li><img src="GAME SUWIT JAWA 2.0 (DOM)/IMG/gajah.png" alt="GAJAH" class="gajah"></li>
                <li><img src="GAME SUWIT JAWA 2.0 (DOM)/IMG/orang.png" alt="ORANG" class="orang"></li>
                <li><img src="GAME SUWIT JAWA 2.0 (DOM)/IMG/semut.png" alt="SEMUT" class="semut"></li>
            </ul>
            <i class="gajah-label">GAJAH</i>
            <i class="orang-label">SEMUT</i>
            <i class="semut-label">ORANG</i>
        </div>
    </div>
    <input type="button" value="MULAI" id="btn-mulai">
    <input type="button" value="RESET" id="btn-reset">
    <script src="script.js"></script>
</body>
</html>
